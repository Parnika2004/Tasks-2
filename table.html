<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Project Assignment</title>
    <style>
        table {
            width: 70%;
            margin: 30px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #bbb;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td {
            color: #555;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        caption {
            font-size: 1.6em;
            margin: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table border="1" cellspacing="0" cellpadding="4">
        <caption>Team Project Overview</caption>
        <tr>
            <th rowspan="2">Team Member</th>
            <th rowspan="2">Role</th>
            <th colspan="2">Details</th>
        </tr>
        <tr>
            <th>Project Title</th>
            <th>Deadline</th>
        </tr>
        <tr>
            <td>001</td>
            <td rowspan="2">Team Lead</td>
            <td>Website Redesign</td>
            <td>October 15, 2024</td>
        </tr>
        <tr>
            <td>002</td>
            <td>API Integration</td>
            <td>October 22, 2024</td>
        </tr>
        <tr>
            <td>006</td>
            <td>Design Lead</td>
            <td>UI/UX</td>
            <td>October 10, 2024</td>
        </tr>
        <tr>
            <td>032</td>
            <td>Marketing Lead</td>
            <td>Social Media Strategy</td>
            <td>October 25, 2024</td>
        </tr>
    </table>

</body>
</html>
